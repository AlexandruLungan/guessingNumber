<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guessing game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Guessing Game</h2>
    <div id="masterDiv">
      <div id="stage">
        <div id="scale"></div>
        <div id="arrow"></div>
      </div>
      <p id="output">Enter a number from 0 to 99</p>
      <input id="input" type="text" placeholder="number" autofocus />
      <button>Check</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
